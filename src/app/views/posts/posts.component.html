<header class="bg-light pt-4 pb-md-5 px-4 px-lg-5 d-flex d-md-block align-items-center title">
  <h1 class="mt-0">Feed</h1>
  <p>The latest</p>
  <ul class="nav nav-tabs px-4 px-lg-5 content-tabset justify-content-md-start justify-content-end"><!----></ul>
</header>
<div class="container mt-5 py-3">
  <div class="my-6" *ngIf="(loadStatus$ | async) === 'LOADING' else postsBlock">
    <span class="text-muted fst-italic">Hold up before we get you the latest posts...</span>
    <div class="spinner-border inline mx-6" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <ng-template #postsBlock>
    <h3 *ngIf="!(posts$ | async) else fullPostsBlock">
      WE AINT GOT NO POSTS
    </h3>
    <ng-template #fullPostsBlock>
      <h3 class="mb-5">These are ALL THE POSTS WE'VE GOT OK</h3>
      <app-post *ngFor="let post of posts$ | async" [post]="post"></app-post>
    </ng-template>
  </ng-template>
</div>
