<ng-container *ngFor="let alert of alerts">
  <ngb-toast *ngIf="!alert.autoClose"
    [header]="alert.title || 'toad'"
    [class]="cssClass(alert)"
    [autohide]="false"
    (hidden)="removeAlert(alert)">
    {{ alert.message }}
  </ngb-toast>

  <ngb-toast *ngIf="alert.autoClose"
    [header]="alert.title || 'toad'"
    [class]="cssClass(alert)"
    [autohide]="true"
    [delay]="alert.delay"
    (hidden)="removeAlert(alert)">
    {{ alert.message }}
  </ngb-toast>
</ng-container>
